{% extends 'table/base.html' %}
{% block content %}
    <ul>
        {% for project in projects %}
            <li>
                <a href="{% url 'table:project' project.id %}">{{project}}</a>
            </li>
        {% empty %}
            <li>У вас нет проектов.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'table:add_project'%}">Добавить новый проект</a>
{% endblock content %}
